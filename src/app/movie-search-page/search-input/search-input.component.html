<form action="" (submit)="onChangeInput()">
    <mat-form-field>
        <input
            type="text"
            matInput
            [(ngModel)]="inputValue"
            name="inputValue"
            placeholder="Type something for search..."
            autocomplete="off"
            autofocus
        />
    </mat-form-field>
    <button class="submit-button" type="submit" mat-raised-button color="primary">Click to find films</button>
</form>
