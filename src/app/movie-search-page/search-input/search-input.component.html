<form action="" (submit)="onChangeInput()">
  <mat-form-field>
    <input
      type="text"
      matInput
      [(ngModel)]="inputValue"
      name="inputValue"
      placeholder="Type something for search..."
      autocomplete="off"
      autofocus
    />
  </mat-form-field>
  <button type="submit" mat-raised-button class="btn btn-danger" color="primary">Click to find films</button>
</form>
